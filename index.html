<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Add Google Client ID meta tag -->
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    
    <!-- Add Google Platform Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="logo">
                    <h1>Your Logo</h1>
                </div>
                <div class="auth-buttons">
                    <!-- Add Google Sign-In button -->
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <!-- Add Sign Out button (hidden by default) -->
                    <a href="#" onclick="signOut();" class="sign-out-button" style="display:none;">Sign out</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Add user profile section (hidden by default) -->
    <div id="user-profile" style="display:none;">
        <img id="user-image" src="" alt="Profile Image">
        <p>Welcome, <span id="user-name"></span></p>
        <p>Email: <span id="user-email"></span></p>
    </div>

    <!-- Add authentication scripts -->
    <script>
        function onSignIn(googleUser) {
            // Get user profile information
            var profile = googleUser.getBasicProfile();
            
            // Update UI with user info
            document.getElementById('user-profile').style.display = 'block';
            document.getElementById('user-image').src = profile.getImageUrl();
            document.getElementById('user-name').textContent = profile.getName();
            document.getElementById('user-email').textContent = profile.getEmail();
            
            // Show sign-out button
            document.querySelector('.sign-out-button').style.display = 'block';
            // Hide sign-in button
            document.querySelector('.g-signin2').style.display = 'none';
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                // Reset UI
                document.getElementById('user-profile').style.display = 'none';
                document.querySelector('.sign-out-button').style.display = 'none';
                document.querySelector('.g-signin2').style.display = 'block';
            });
        }
    </script>
</body>
</html>
