		<style>
        #gameContainer {
            display: none; /* Hide the game container initially */
            text-align: center;
            margin: 20px auto;
        }

        #toggleButton {
            display: block;
            margin: 20px auto;
        }
    </style>

	<body>

		<!--

		<div id="header">
			<h1>skysfalling.web</h1>
		</div>

		<div id="button-container" class="innerbody border0">
			<button id="toggleButton" onclick="toggleGame()">Show Game</button>
		</div>

		<div class="center">
			<div class="innerbody border0">
				<div id="gameContainer">
					<canvas id="snake-game-canvas"></canvas>
					<script src="./src/js/snake-game.js"></script>

					<div id="gameover" style="color:red; font-size: 50px; display: none;">GAME OVER</div>
					<button id="resetbutton" onclick="NewGame()" style="display: none;">Start New Game</button>
					<div id="score" style="color:white;">Score: 0</div>
					<div id="timer" style="color:white;">120</div>
					<div id="name" style="color:white;">@skythecreative</div>
				</div>
			</div>
		</div>

		<script>

        function toggleGame() {
            var gameContainer = document.getElementById('gameContainer');
            var toggleButton = document.getElementById('toggleButton');

            if (gameContainer.style.display === 'none' || gameContainer.style.display === '') {
                gameContainer.style.display = 'block';
                toggleButton.textContent = 'Hide Game';

				Start();
            } 
			else {
                gameContainer.style.display = 'none';
                toggleButton.textContent = 'Show Game';
            }

        }
    </script>
