<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>skysfalling.dev</title>
		<link rel="stylesheet" href="./src/css/main.css">
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
		</script>
		<script> 
			$(function(){
				$("#header").load("header.html"); 
				$("#footer").load("footer.html"); 
			});


			$(document).ready(function() {
            $('#particles-button').click(function() {
                $('#particles-canvas').toggle();
            });
            
            $('#snake-button').click(function() {
                window.location.href = './src/pages/snake-game.html';
            });
            
            $('#threejs-button').click(function() {
                window.location.href = './src/pages/threejs.html';
            });
        });
		</script>
		<div id="header"></div>
		<div id="footer"></div>
	</head>

	<!------------ BODY ---------------------->
	<body>
		<div class="innerbody border0">
			<button id="particles-button" class="button">Particles</button>
			<button id="snake-button" class="button">Snake</button>
			<button id="threejs-button" class="button">ThreeJS</button>
		</div>

		<canvas id="particles-canvas"></canvas>
		<script src="./library/particles/constellationparticles.js"></script>
	</body>
</html>
